    <title>JavaScript</title>

    <script>
        function mostraDados() {

            var idade = document.frm1.idade.value;
            
            if (idade > 2 & idade < 11) {
                document.write("idade entre 3 e 10 anos");
                document.write("<br>");
            }

            else if (idade > 10 & idade < 26) {
                document.write("idade entre 11 e 25 anos");
                document.write("<br>");
            }

            else if (idade > 35 & idade < 56) {
                document.write("idade entre 36 e 55 anos");
                document.write("<br>");
            }

            else if (idade > 55 & idade < 101) {
                document.write("idade entre 56 e 100 anos");
                document.write("<br>");
            }
            document.write(idade);
        }
    </script>
</head>

<body>

    <form name="frm1">
        idade: <input name="idade"> </p>

        <input type="submit" value="Enviar" onclick="mostraDados()">

    </form>

</body>
