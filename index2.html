<head>

    <title>Javascript</title>

    <script>
        function verifica(){
            var usuario=document.frm1.usuario.value;
            var senha=document.frm1.senha.value;
            
            if(usuario == "" || senha == ""){
                alert('preencha o formulario')
                
                frm1.usuario.focus();
                return false;
            }
        }
    </script>
</head>
<body>
    
    <form name="frm1">
       usuario: <input type="text" name="usuario">
        senha: <input type="password"  name="senha">

        <input type="submit" value="enviar" onclick="return verifica()">
    </form>


</body>
